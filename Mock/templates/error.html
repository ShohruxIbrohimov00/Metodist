<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Xatosi (500)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="error-container w-full">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl text-center">
            <h1 class="text-6xl font-extrabold text-red-600 mb-4">500</h1>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Uzur, Server Xatosi</h2>
            <p class="text-gray-600 mb-6">
                Bizning serverda kutilmagan xato yuz berdi. Iltimos, bir necha daqiqadan so'ng urinib ko'ring.
            </p>
            {% if message %}
                <p class="mt-4 text-sm text-gray-500 italic">Xato tafsiloti: {{ message }}</p>
            {% endif %}
            <a href="/" class="inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 mt-6">
                Bosh Sahifaga Qaytish
            </a>
        </div>
    </div>
</body>
</html>
